<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="content">
        <h1 class="name">Library of Web</h1>
        <button id="addABook">＋</button>
      </div>
    </div>
    <div id="form-container">
      <form id="newBookForm">
        <div class="top-wrapper">
          <h3>Add a Book</h3>
          <button type="button" id="closeForm">✕</button>
        </div>
        <div class="inputs">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input
            type="number"
            inputmode="numeric"
            pattern="[0-9]+"
            id="pages"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            placeholder="No. of Pages"
            required
          />
          <span>
            <label for="isRead">Have you read?</label>
            <input type="checkbox" id="isRead" />
          </span>
        </div>
        <button id="addBook" type="submit">Add Book</button>
      </form>
    </div>
    <div class="wrapper">
      <div id="books"></div>
    </div>
    <footer>
      <p>©2023 | Dilpreet Singh</p>
      <a href="https://github.com/dilpreetsinghaulakh/javascript-library"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-github"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
    </footer>
  </body>
</html>
